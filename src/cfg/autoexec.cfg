//# Remove qvm and allow dll loading
//#   they are default in osdf-engine, but q3 defaults overwrite them
seta vm_cgame 0
seta vm_game 0
seta vm_ui 0
seta sv_pure 0

//# Fix dl link
seta dl_source "http://ws.q3df.org/getpk3bymapname.php/%m"

//# Mod load
exec cfg-visual.cfg
exec cfg-physics.cfg
exec cfg-hud.cfg

//# User config
exec USER.cfg

